    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Himanshi Saxena Portfolio</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <!--Navigation bar-->
      <div class="navbar">
        <!-- Logo -->
        <div class="navbar-logo">
          <img src="../public/img/logo.png" alt="logo" class="logo" />
        </div>
        <nav>
          <div class="navbar-pages">
            <div class="navbar-pages-hover">
              <a class="pages" href="../index.html">ABOUT</a>
              <a class="pages" href="./project.html">PROJECT</a>
              <a class="pages" href="./experience.html">EXPERIENCE</a>
              <a class="pages" href="./contact.html">CONTACT</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="contact-container">
      <!--Contact-->
      <div class="contact">
        <div class="contact-text">
          <h1>Get in touch with me</h1>
          <p>Please send your query via below form.</p>
        </div>
        <form class="contact-form">
          <label>Full name</label>
          <input type="text" class="contact-form-info" aria-label="Full Name" />
          <label>Email address</label>
          <input type="text" class="contact-form-info" aria-label="Email" />
          <label>Message</label>
          <textarea cols="30" rows="10" aria-label="Text Area"></textarea>
          <button type="submit">Send</button>
        </form>
        <div class="footer-social-icons">
          <a href="https://www.facebook.com/"
            ><img src="../public/img/facebook.png" alt="Facebook page"
          /></a>
          <a href="https://twitter.com/"
            ><img src="../public/img/twitter.png" alt="twitter page"
          /></a>
          <a href="https://github.com/"
            ><img src="../public/img/github.png" alt="github page"
          /></a>
          <a href="https://www.linkedin.com/"
            ><img src="../public/img/linkedin.png" alt="linkedin page"
          /></a>
        </div>
      </div>
    </section>
    <!-- Scroll to top -->

    <i class="scroll-up" id="scroll-up"
      ><img src="../public/img/arrow" class="socicon up-arrow" alt=""
    /></i>

    <footer>
      <div class="footer-div">
        <p class="footer-copy">&copy; Copyright 2023</p>
        <p class="copy">
          Built by
          <a href="https://github.com/himanshisaxena" target="_blank"
            >Himanshi Saxena</a
          >
        </p>
        <button type="button" class="open-button" onclick="openForm()">
          Chat
        </button>
        <div class="chat-popup" id="myForm">
          <form action="/action_page.php" class="form-container">
            <h1>Chat</h1>
            <label for="msg"><b>Message</b></label>
            <textarea
              placeholder="Type message.."
              name="msg"
              required
            ></textarea>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">
              Close
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script src="../script.js"></script>
  </body>
